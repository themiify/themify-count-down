<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/master.css">
    <title>Document</title>
  </head>
  <body>
    <tabs-component>

      <p slot="tab-headers" class="tab nav-button">home</p>
      <p slot="tab-headers" class="tab nav-button">about</p>
      <p slot="tab-headers" class="tab nav-button">somidddddd</p>
      <p slot="tab-headers" class="tab nav-button">somidddd</p>
      <p slot="tab-headers" class="tab nav-button">somiddddd</p>
      <p slot="tab-headers" class="tab nav-button">somidddddd</p>

      <!-- Tab Contents -->

      <div slot="tab-contents" class="tab-content">
        <countdown-timer date="2025-12-31" boxed separator=":"></countdown-timer>
        <countdown-timer date="2025-12-31"  separator="-"></countdown-timer>
        <countdown-timer date="2025-12-31" separator="&"></countdown-timer>
      </div>
      <div slot="tab-contents" class="tab-content">
        <countdown-timer
        date="2025-12-31"
        expired-message="Happy New Year!"
        separator="*"
        hide-days>
        <span slot="hours-label">ساعة</span>
        <span slot="minutes-label">دقيقة</span>
        <span slot="seconds-label">ثانية</span>
      </countdown-timer>
      <countdown-timer
        date="2025-12-31"
        expired-message="<h2>Offer Ended</h2>"
        hide-seconds>
        <span class="hours-label" slot="hours-label">H</span>
        <span class="minutes-label" slot="minutes-label">M</span>
      </countdown-timer>
      </div>
      <div slot="tab-contents" class="tab-content">
        <countdown-timer date="2025-12-31"></countdown-timer>
        <countdown-timer date="31/12/2025"></countdown-timer>
        <countdown-timer date="December 31, 2025"></countdown-timer>
        <countdown-timer
          date="2025-1-31"
          expired-message="<h2>Offer Expired</h2>">
        </countdown-timer>
      </div>

    </tabs-component>
   
    
   


    <script src="/master.js"></script>
  </body>
</html>
